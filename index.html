<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>

</head>
<body>
    <header><h1>weather~app</h1></header>
    <div class="main-container">
        <div class="box">
            <div class="img-box">
                <img src="chennai.jpg" alt="chennai pic">
            </div>
            <h2 class="h2-city">Chennai</h2>
            <div class="text-box">
                <div class="temp">
                    <h2>temperature</h2>
                    <p><span>--</span>&#176;C</p>
                </div>
                <div class="humidity">
                    <h2>humidity</h2>
                    <p><span>--</span>%</p>
                </div>
                
            </div>
        </div>
        <div class="box">
            <div class="img-box">
                <img src="kolkata.jpg" alt="chennai pic">
            </div>
            <h2 class="h2-city">Kolkata</h2>
            <div class="text-box">
                <div class="temp">
                    <h2>temperature</h2>
                    <p><span>--</span>&#176;C</p>
                </div>
                <div class="humidity">
                    <h2>humidity</h2>
                    <p><span>--</span>%</p>
                </div>
                
            </div>
        </div>
        <div class="box">
            <div class="img-box">
                <img src="hyderabad.jpg" alt="chennai pic">
            </div>
            <h2 class="h2-city">Hyderabad</h2>
            <div class="text-box">
                <div class="temp">
                    <h2>temperature</h2>
                    <p><span>--</span>&#176;C</p>
                </div>
                <div class="humidity">
                    <h2>humidity</h2>
                    <p><span>--</span>%</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
